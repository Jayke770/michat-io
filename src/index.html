<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MiChat</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="custom/custom.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="welcome.css">
</head>
<body>
	<div class="welcome">	
		<div class="what mi_box">
			<form class="data">
				<div class="mi_inpt_main">
					<input type="text" name="usr" placeholder="Username" class="mi_inpt usr" required>
					<button type="submit" class="mi_btn send_msg">Okay</button>
				</div>
			</form>
			<div class="rm">
				<p class="usr">Users</p>
				<div class="rooms"></div>
			</div>
		</div>
	</div>
	<div class="mi_box" style="display: none;">
		<div class="mi_title">
			<p class="title"><span class="ctnm">MiChat</span> <i class="fa fa-bars menu"></i></p>
		</div>
		<div class="main_chats">
			<div class="chats">
				
			</div>
		</div>
		<div class="form">
			<form class="chat">
				<div class="mi_inpt_main">
					<i class="add fa fa-plus"></i>
					<textarea class="mi_inpt msg" name="msg" placeholder="Type Mesage"></textarea>
					<button type="submit" class="mi_btn send_msg"><i class="fa fa-paper-plane"></i></button>
				</div>
			</form>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
	<script src="script.js"></script>
</body>
</html>
